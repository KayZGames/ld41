<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ld41</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.dart.js" type="application/javascript"></script>
</head>
<body>
<div id="gamecontainer">
  <canvas id="game" width="800px" height="600px"></canvas>
  <canvas id="hud" width="800px" height="600px"></canvas>
  <div id="sidebar">
    <div id="terrainstats">
      <div id="glacier">
        <div class="icon"></div>
        <div class="name">Glacier</div>
        <div class="count">0</div>
      </div>
      <div id="ocean">
        <div class="icon"></div>
        <div class="name">Ocean</div>
        <div class="count">0</div>
      </div>
      <div id="coast">
        <div class="icon"></div>
        <div class="name">Coast</div>
        <div class="count">0</div>
      </div>
      <div id="lake">
        <div class="icon"></div>
        <div class="name">Lake</div>
        <div class="count">0</div>
      </div>
      <div id="barren">
        <div class="icon"></div>
        <div class="name">Barren</div>
        <div class="count">0</div>
      </div>
      <div id="grass">
        <div class="icon"></div>
        <div class="name">Grassland</div>
        <div class="count">0</div>
      </div>
      <div id="forest">
        <div class="icon"></div>
        <div class="name">Forest</div>
        <div class="count">0</div>
      </div>
      <div id="jungle">
        <div class="icon"></div>
        <div class="name">Jungle</div>
        <div class="count">0</div>
      </div>
      <div id="swamp">
        <div class="icon"></div>
        <div class="name">Swamp</div>
        <div class="count">0</div>
      </div>
      <div id="desert">
        <div class="icon"></div>
        <div class="name">Desert</div>
        <div class="count">0</div>
      </div>
      <div></div>
      <div id="farm">
        <div class="icon"></div>
        <div class="name">Farmland</div>
        <div class="count">0</div>
      </div>
    </div>
    <div id="endturn">
      END TURN
    </div>
  </div>
</div>
</body>
</html>
