<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ld41</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.dart.js" type="application/javascript"></script>
</head>
<body>
<div id="gamecontainer">
  <canvas id="game" width="800px" height="600px"></canvas>
  <canvas id="hud" width="800px" height="600px"></canvas>
  <div class="sidebar left">
    <div class="terrainstats">
      <div class="title">Terrain Info</div>
      <div id="glacier">
        <div class="icon"></div>
        <div class="name">Glacier</div>
        <div class="count">0</div>
      </div>
      <div id="ocean">
        <div class="icon"></div>
        <div class="name">Ocean</div>
        <div class="count">0</div>
      </div>
      <div id="coast">
        <div class="icon"></div>
        <div class="name">Coast</div>
        <div class="count">0</div>
      </div>
      <div id="lake">
        <div class="icon"></div>
        <div class="name">Lake</div>
        <div class="count">0</div>
      </div>
      <div id="barren">
        <div class="icon"></div>
        <div class="name">Barren</div>
        <div class="count">0</div>
      </div>
      <div id="grass">
        <div class="icon"></div>
        <div class="name">Grassland</div>
        <div class="count">0</div>
      </div>
      <div id="forest">
        <div class="icon"></div>
        <div class="name">Forest</div>
        <div class="count">0</div>
      </div>
      <div id="jungle">
        <div class="icon"></div>
        <div class="name">Jungle</div>
        <div class="count">0</div>
      </div>
      <div id="swamp">
        <div class="icon"></div>
        <div class="name">Swamp</div>
        <div class="count">0</div>
      </div>
      <div id="desert">
        <div class="icon"></div>
        <div class="name">Desert</div>
        <div class="count">0</div>
      </div>
      <div></div>
      <div id="settlement">
        <div class="icon"></div>
        <div class="name">Settlement</div>
        <div class="count">0</div>
      </div>
      <div id="farm">
        <div class="icon"></div>
        <div class="name">Farmland</div>
        <div class="count">0</div>
      </div>
    </div>
  </div>
  <div class="sidebar right">
    <div class="powers">
      <div class="title">Godly Powers</div>
      <div id="energy">
        <div id='faithpercent' class="percentage" style="width:100%"></div>
        <label id='faithtitle' title="1001/1000">FAITH</label>
        <div class="empty">0</div>
        <div class="full">1000</div>
      </div>
      <div class="power human"
           title="Create believers who pray to you and increae FAITH.

They need grassland to settle and additional grassland to create farmland.">
        <span>Humans</span><span>(<span id='humanCost'>1001</span> FAITH)</span></div>
      <div class="power forest"
           title="Create new forests.

Turns grassland, barren and farmland into forest and swamp into jungle."><span>Forest</span><span>(<span id='forestCost'>50</span> FAITH)</span>
      </div>
      <div class="power fire" title="Burn the FAITHless (or the forests for some farmland)"><span>Fire</span><span>(<span id='fireCost'>100</span> FAITH)</span>
      </div>
      <div class="power flood" title="Drown the FAITHless (or the fires threatening your cities)">
        <span>Flood</span><span>(<span id='floodCost'>300</span> FAITH)</span></div>
    </div>
    <div id="endturn">
      END TURN <div id='currentTurn'></div>
    </div>
  </div>
  <div class="bottombar">
    <div id="logmessages">

    </div>
  </div>
  <div class="topbar">
    <div id="visualconfig">
      <label><input type="radio" name="visualconfig" id='terrainRadio' value="terrain" checked>Terrain</label>
      <label><input type="radio" name="visualconfig" id='temperatureRadio' value="temperature">Temperature</label>
      <label><input type="radio" name="visualconfig" id='humidityRadio' value="humidity">Humidity</label>
      <label><input type="radio" name="visualconfig" id='fertilityRadio' value="fertility">Fertility</label>
    </div>
  </div>
</div>
</body>
</html>
